{% extends 'base.html' %}
    {% block title %}곰곰이의 답변{% endblock %}
{% load static %}

{% block content %}
<style>
    main {
        justify-content: initial;
    }
    .ask-box {
        margin-top: 100px;
    }
    
    .ask-text {
        color: #67594C;
        text-align: center;
        font-family: Pretendard;
        font-size: 40px;
        font-style: normal;
        font-weight: 700;
        line-height: 160%;
    }
    
    .think-box {
        margin-top: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    .think-text {
        color: #67594C;
        font-family: Pretendard;
        font-size: 16px;
        font-style: normal;
        font-weight: 500;
        line-height: 160%;
        text-align: center;
    }
    
    
    .re-button {
        width: 179px;
        height: 64px;
        border-radius: 32px;
        background: var(--faf-9-f-6, #FAF9F6);
        color: var(--67594-c, #67594C);
        font-size: 20px;
        font-family: Pretendard;
        font-style: normal;
        font-weight: 700;
        line-height: 100%;
        border: none;
        margin-top: 15px;
    }
    
    .worry-box-contents {
        width: 680px;
        height: 248px;
        border-radius: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
    }

    .text-and-btn {
        margin: 0px;
        display: flex;
        position: absolute;
        align-items: center;
        flex-direction: column;
    }
    
    .worry-text-response {
        margin: 0 20px;
        color: var(--67594-c, #67594C);
        font-family: Pretendard;
        font-size: 24px;
        font-style: normal;
        font-weight: 700;
        line-height: 160%;
        display: block;
        margin-bottom: 15px;
    }
    
    
    .image-box {
        margin-top: 74px;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    .img {
        width: 501px;
        height: 320px;
        flex-shrink: 0;
        background: lightgray -3.534px 0px / 101.411% 153.516% no-repeat;
        background-blend-mode: darken;
    }
    
    main{ 
        background: var(--faf-9-f-6, #FAF9F6);
    }
    
    .re-button-img, .worry-button-text {
        display : inline;
    }

    .re-button-img { margin-right: 3px;}
    .worry-button-text { margin-left: 3px;}

    .gomgom-img {
        width: 600px;
    }
</style>
<body>
    <main>
        <div class="ask-box">
            <div class="ask-text">
                곰곰이의 답변
            </div>
        </div>
        <div class="think-box">
            <div class="think-text">
                당신의 질문: {{ question }}
            </div>
        </div>
        <div class="worry-box">
            <div class="worry-box-contents">
                <div class="text-and-btn">
                    <div class="worry-text-response">
                        {{ response }}
                    </div>
                    <div class="worry-button-box">
                        <button class="re-button" onclick="location.href='{% url 'gomgom:ai' %}'">
                            <div class="re-button-img">    
                                <img src="{% static 'photo/retry.png' %}" alt="retry">
                            </div>
                            <div class="worry-button-text">
                                다시하기
                            </div>
                        </button>
                    </div>
                </div>
                {% comment %}<button class = "return-button" onclick="location.href='{% url 'gomgom:ai' %}'">
                    <div class ="return-button-text">
                    다시하기
                    </div>
                </button> {% endcomment %}
            </div>
        </div>
        <div class="image-box">
            <img class="gomgom-img" src="{% static 'photo/resultgomgom.png' %}" alt="big-bear">
        </div>
    </main>
</body>
{% endblock %}
