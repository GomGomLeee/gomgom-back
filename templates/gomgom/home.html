{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    안녕하세요, 홈입니다.
    <p>
        {% if request.user.is_authenticated %}
            <div>{{ user.username }}님 환영합니다.</div>
        {% endif %}
    </p>
    img : 
    <p>
        {% if request.user.is_authenticated %}
            {% if request.user.image %}
                <img class="card__image" src="{{ request.user.image.url }}" alt="">
            {% else %}
                <img class="card__image" src="{% static 'photo/basic_profile.png' %}" alt="">
            {% endif %}
        {% endif %}
    </p>
</body>
</html>
